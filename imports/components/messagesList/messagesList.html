<ul>
  <li ng-repeat="message in $ctrl.messages">
    <span ng-if="message.sender" class="sender">
      {{message.sender}}
    </span>
    <span class="text">
      {{message.text}}
    </span>
  </li>
  <li id="bottom-element"></li>
</ul>

<form class="new-task" ng-submit="$ctrl.addMessage($ctrl.newMessage)">
  <input ng-model="$ctrl.newMessage" type="text" name="text" placeholder="Type a message"/>
</form>
